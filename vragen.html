    <h1>Vragen over mij</h1>
  <p>
    Lees de vraag en bedenk wat het antwoord is. Beweeg dan de muisaanwijzer over de gele balk om het antwoord te laten verschijnen.
  </p>

  <h2>vraag 1</h2>
  <p class="vraag">Naar welke land wil ik gaan?</p>
  <p class="antwoord"> Spanje</p>

  <h2>vraag 2</h2>
  <p class="vraag">Hoeveel katten had ik vroeger?</p>
  <p class="antwoord"> 2</p>

  <h2>vraag 3</h2>
  <p class="vraag">Thee of Koffie?</p>
  <p class="antwoord"> Thee</p>
